<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div 
      class="dialog-container"
      id="pick-habit"
      aria-hidden="true"
  >
    <div class="dialog-overlay" data-a11y-dialog-hide></div>
    <div class="dialog-content" role="document">
      <!--<button 
      type="button" 
      class="dialog-close"
      data-a11y-dialog-hide 
      aria-label="Close this dialog window">
        &times;
      </button>-->
      <button class="habit-type" data-a11y-dialog-hide data-a11y-dialog-show="create-habit" value="positiveYN">
        <div class="icon">
            <svg style="width:80%;height:80%" viewBox="0 0 24 24">
            <path fill="currentColor" d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z" />
          </svg>
        </div>
        <div class="title">Positive Yes | No</div>
        <div class="description">Habit you wish to keep e.g. Did you walk the dog? Did you exercise?</div>
        <div class="leading-arrow">
          <svg style="width:100%;height:100%" viewBox="0 0 24 24">
            <path fill="currentColor" d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
          </svg>
        </div>
      </button>
      <button class="habit-type" data-a11y-dialog-hide data-a11y-dialog-show="create-habit" value="negativeYN">
        <div class="icon">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z" />
          </svg>
        </div>
        <div class="title">Negative Yes | No</div>
        <div class="description">Habit you wish to end and can be failed e.g. Did you eat fast food?</div>
        <div class="leading-arrow">
          <svg style="width:100%;height:100%" viewBox="0 0 24 24">
            <path fill="currentColor" d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
          </svg>
        </div>
      </button>
      <button class="habit-type" data-a11y-dialog-hide data-a11y-dialog-show="create-habit" value="positiveNumerical">
        <div class="icon">
          <svg style="width:80%;height:80%" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12,16A3,3 0 0,1 9,13C9,11.88 9.61,10.9 10.5,10.39L20.21,4.77L14.68,14.35C14.18,15.33 13.17,16 12,16M12,3C13.81,3 15.5,3.5 16.97,4.32L14.87,5.53C14,5.19 13,5 12,5A8,8 0 0,0 4,13C4,15.21 4.89,17.21 6.34,18.65H6.35C6.74,19.04 6.74,19.67 6.35,20.06C5.96,20.45 5.32,20.45 4.93,20.07V20.07C3.12,18.26 2,15.76 2,13A10,10 0 0,1 12,3M22,13C22,15.76 20.88,18.26 19.07,20.07V20.07C18.68,20.45 18.05,20.45 17.66,20.06C17.27,19.67 17.27,19.04 17.66,18.65V18.65C19.11,17.2 20,15.21 20,13C20,12 19.81,11 19.46,10.1L20.67,8C21.5,9.5 22,11.18 22,13Z" />
          </svg>
        </div>
        <div class="title">Positive Numerical</div>
        <div class="description">Habit score you wish to increase e.g. Kilometers ran? Hours slept? </div>
        <div class="leading-arrow">
          <svg style="width:100%;height:100%" viewBox="0 0 24 24">
            <path fill="currentColor" d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
          </svg>
        </div>
      </button>
      <button class="habit-type" data-a11y-dialog-hide data-a11y-dialog-show="create-habit" value="negativeNumerical">
        <div class="icon">
          <svg style="width:80%;height:80%" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12 16C13.66 16 15 14.66 15 13C15 11.88 14.39 10.9 13.5 10.39L3.79 4.77L9.32 14.35C9.82 15.33 10.83 16 12 16M12 3C10.19 3 8.5 3.5 7.03 4.32L9.13 5.53C10 5.19 11 5 12 5C16.42 5 20 8.58 20 13C20 15.21 19.11 17.21 17.66 18.65H17.65C17.26 19.04 17.26 19.67 17.65 20.06C18.04 20.45 18.68 20.45 19.07 20.07C20.88 18.26 22 15.76 22 13C22 7.5 17.5 3 12 3M2 13C2 15.76 3.12 18.26 4.93 20.07C5.32 20.45 5.95 20.45 6.34 20.06C6.73 19.67 6.73 19.04 6.34 18.65C4.89 17.2 4 15.21 4 13C4 12 4.19 11 4.54 10.1L3.33 8C2.5 9.5 2 11.18 2 13Z" />
          </svg>
        </div>
        <div class="title">Negative Numerical</div>
        <div class="description">Habit score you wish to decrase e.g. Money spent? Time wasted on games? </div>
        <div class="leading-arrow">
          <svg style="width:100%;height:100%" viewBox="0 0 24 24">
            <path fill="currentColor" d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
          </svg>
        </div>
      </button>
    </div>
  </div>
  <div 
      class="dialog-container"
      id="create-habit"
      aria-hidden="true"
  >
      <div class="dialog-overlay" data-a11y-dialog-hide></div>
      <div class="dialog-content" role="document">
        <!--<button 
        type="button" 
        class="dialog-close"
        data-a11y-dialog-hide 
        aria-label="Close this dialog window">
          &times;
        </button>-->
        <form>
          
        </form>
      </div>
  </div>
  <nav>
  </nav>
  <section class="today-page">
    <header>
      <h1>Today is 05.01.2023</h1>
      <div class="days-list">
      </div>
    </header>
    <div class="habitsList">
    </div>
    <button class="summary">Show summary</button>
  </section>
</body>
</html>
